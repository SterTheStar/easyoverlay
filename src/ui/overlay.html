<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EasyOverlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }
        
        .overlay-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            font-family: monospace;
            font-size: 22px;
            padding: 6px 14px;
            border-radius: 8px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="overlay-content">
        <div id="content"></div>
    </div>
    <script>
        // Permitir que o plugin FPS seja injetado
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Overlay carregado e pronto para plugins');
        });
    </script>
</body>
</html>
